<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rizz</title>

    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <p class="text-center">This is the best image ever</p>
    <img
      src="https://assets.skyhawk.joehosten.me/negative-games/assets/TOS.png"
      alt="Negative Games TOS"
      class="negative"
    />
    <header>The Rizz Scale</header>
    <table class="rizz">
      <!-- Row one -->
      <tr>
        <th>People</th>
        <th>Rizz (%)</th>
      </tr>
      <!-- Row two -->
      <tr>
        <td>Joe</td>
        <td>100</td>
      </tr>
      <!-- Row three -->
      <tr>
        <td>Mani</td>
        <td>50</td>
      </tr>
      <!-- Row four -->
      <tr>
        <td>Faizan</td>
        <td>40</td>
      </tr>
    </table>

    <form action="" method="GET">
      <label for="email">Your email (Required)</label>
      <input id="email" type="email" name="email" required /><br />
      <label for="name">Your name (Required)</label>
      <input id="name" type="text" name="name" required /><br />
      <label for="gender">Gender (Required)</label>
      <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option></select
      ><br />
      <input id="submit" type="submit" name="Submit" required />
    </form>
  </body>
</html>
